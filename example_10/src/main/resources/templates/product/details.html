<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">


    <title>products list</title>

</head>

<body class="d-flex flex-column h-100">


<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <a th:href="@{/}" class="navbar-brand">Home</a>

        <div sec:authorize="!isAuthenticated()">
            <form class="form-inline row g-2" method="post" th:action="@{/login}">
                <div class="col-auto">
                    <input class="form-control" type="text" name="username" placeholder="username">
                </div>
                <div class="col-auto">
                    <input class="form-control" type="text" name="password" placeholder="password">
                </div>
                <div class="col-auto">
                    <button type="submit" class="btn btn-primary">login</button>
                </div>
            </form>

        </div>

        <div sec:authorize="isAuthenticated()">
            <form class="form-inline row g-2" method="post" th:action="@{/logout}">
                <div class="col-auto">
                    <span class="text-light bg-dark m-3" sec:authentication="name">sdfsdf</span>
                    <button type="submit" class="btn btn-primary">logout</button>
                </div>
            </form>
        </div>


    </div>
</nav>

<div class="container">

    <h2>Product</h2>

    <form class="mb-5" th:action="@{/product/create}" th:object="${product}" method="post">
        <div class="mb-3 row">
            <label for="id" class="col-sm-2 col-form-label">Id</label>
            <div class="col-sm-3">
                <input th:field="*{id}" readonly type="text" class="form-control" name="id"
                       id="id">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="name" class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-3">
                <input th:field="*{name}" type="text" class="form-control" name="name"
                       id="name">
            </div>
        </div>

        <div class="mb-3 row">
            <label for="price" class="col-sm-2 col-form-label">Price</label>
            <div class="col-sm-3">
                <input th:field="*{price}" type="text" class="form-control" name="price"
                       id="price">
            </div>
        </div>

        <button class="btn btn-primary" type="submit">Save</button>
    </form>


    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
            crossorigin="anonymous"></script>

</div>

</body>

</html>
